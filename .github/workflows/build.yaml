name: Build Sail Backend

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgmp-dev z3 cvc4 opam pkg-config zlib1g-dev python3 python3-pip python3.11-venv

      - name: Install dependencies
        run: opam install . --deps-only -y

      - name: Build project
        run: opam exec -- dune build
