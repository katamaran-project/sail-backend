name: OCaml CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ocaml/opam:debian-ocaml-5.2

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgmp-dev z3 pkg-config zlib1g-dev python3 python3-pip python3.11-venv

      - name: Set up opam
        run: opam init -y --disable-sandboxing

      - name: Install dependencies
        run: opam install . --deps-only -y

      - name: Build project
        run: opam exec -- dune build

